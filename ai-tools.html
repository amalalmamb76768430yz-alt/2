<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>AI Tools - JOPAI</title>
<link href="assets/css/ai-tools.css" rel="stylesheet"/>
<style>
  :root{
    --bottom-bg: #0C0B10;
    --bottom-active: #00d1ff;
    --text-muted: #7b8593;
  }
  /* reserve space so bottom nav doesn't cover content */
  body{ padding-bottom: 92px; }
.bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 8px 0 30px 0;
      background-color: var(--bottom-bg);
      box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.04);
    }

    .bottom-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .bottom-icon-img {
      width: 26px;
      height: 26px;
      object-fit: contain;
    }

    .bottom-item.power .bottom-icon-img.power-img {
      width: 40px;
      height: 40px;
      border-radius: 999px;
    }

    .bottom-item.active span {
      color: var(--bottom-active);
    }

    @media (min-width: 480px) {
      .page {
        max-width: 480px;
        margin: 0 auto;
      }

      .bottom-nav {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        max-width: 480px;
      }
    }
  
    
</style>
</head>
<body>

</div>
</div>

<!-- Bottom navigation handler (kept local so the nav always works even if common-nav.js is missing) -->
<script>
      (function () {
        var MAP = {
          tools: 'ai-tools.html',
          chat: 'ai-chat.html',
          power: 'ai-power.html',
          assets: 'my-assets.html',
          mine: 'mine.html'
        };

        function resolveTarget(item) {
          var t = item.getAttribute('data-target');
          if (t) return t;

          // infer from class name
          for (var key in MAP) {
            if (item.classList.contains(key)) return MAP[key];
          }
          return null;
        }

        function go(target) {
          if (!target) return;
          window.location.href = target;
        }

        function bindBottomNav() {
          var nav = document.querySelector('.bottom-nav');
          if (!nav) return;

          nav.style.zIndex = '9999';
          nav.style.pointerEvents = 'auto';

          var items = nav.querySelectorAll('.bottom-item');
          items.forEach(function (item) {
            item.style.cursor = 'pointer';
            item.style.pointerEvents = 'auto';

            var handler = function (e) {
              // don't break normal scroll, but keep tap reliable
              e.preventDefault();
              e.stopPropagation();

              // active state
              items.forEach(function (x) { x.classList.remove('active'); });
              item.classList.add('active');

              go(resolveTarget(item));
            };

            item.addEventListener('click', handler);
            item.addEventListener('touchend', handler, { passive: false });
          });
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', bindBottomNav);
        } else {
          bindBottomNav();
        }
      })();
    </script>
<script defer src="i18n-site.js"></script></body>
</html>
